log4j.rootLogger=INFO, console,file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-7p %d [%t] %c %x - [requestID : %X{requestID}] %m%n
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=test-results-manager.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-7p %d [%t] %c %x - [requestID : %X{requestID}] %m%n
log4j.logger.org.wso2.qa.testlink.extension=DEBUG
